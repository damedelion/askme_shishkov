{% extends 'layouts/base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="col-8">
    <div class="d-flex gap-3 align-items-center mb-3">
      <h1>Settings</h1>
    </div>
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% bootstrap_button button_type='submit' content='Save' %}
    </form>
  </div>
{% endblock %}
