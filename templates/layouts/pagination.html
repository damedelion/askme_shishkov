<nav aria-label="Page navigation example">
    <ul class="pagination">
      {% if page_obj.number > 2 %}
      
      <li class="page-item">
        <a class="page-link" href="{% url "index" %}?page=1">1</a>
      </li>
      <li class="page-item">
        <a class="page-link">...</a>
      </li>
      {% endif %}

      {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="{% url "index" %}?page={{ page_obj.previous_page_number }}">Previous</a>
      </li>
      {% endif %}

      <li class="page-item">
        <a class="page-link">{{ page_obj.number }}</a>
      </li>

      {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="{% url "index" %}?page={{ page_obj.next_page_number }}">Next</a></li>
      {% endif %}
    </ul>
  </nav>
