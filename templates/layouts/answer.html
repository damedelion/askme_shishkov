{% load static %}

<article class="card mb-3 w-100">
  <div class="row g-0">
    <div class="col-3 p-2">
      <div class="border w-100 mb-3" style="height: 100px">
        <img src="../static/img/img.jpg" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="input-group flex-nowrap">
        <input type="number" value="5" class="form-control" />
      </div>
    </div>
    <div class="col">
      <div class="card-body d-flex flex-column" style="height: 100%;">
        <h5 class="card-title">
          Answer
        </h5>
        <p class="card-text">
          {{ item.text }}
        </p>
        <div class="row align-self-stretch" style="width: 100%; margin-top: auto;">
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Correct
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
