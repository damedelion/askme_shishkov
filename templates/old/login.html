<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyAsk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-sm-fluid container-lg">
      <a class="navbar-brand">AskPupkin</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <div class="d-flex justify-content-between gap-3">
        <div class="border">
          <img src="avatar.jpg" width="50" height="50">
        </div>
        <div class="d-flex flex-column justify-content-between">
          <div>Dr. Pepper</div>
          <div class="d-flex gap-3">
            <a href="./settings.html">Settings</a>
            <a href="/logout.html">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid container-lg mt-4">
    <div class="d-flex gap-3 align-items-center mb-3">
      <h1>Log In</h1>
    </div>

    <div class="row">
      <div class="col-8">
        <div class="mt-3 mb-3 invalid-feedback d-flex align-items-start">
          Sorry, wrong password!
        </div>
        <div class="row mb-3">
          <div class="col-sm-2 col-form-label">Login</div>
          <div class="col-sm-10">
            <input class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-2 col-form-label">Password</div>
          <div class="col-sm-10">
            <input class="form-control is-invalid">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-2 col-form-label"></div>
          <div class="col-sm-10 mt-2">
            <button class="btn btn-primary" type="submit">Button</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <h3>Popular Tags</h3>
        <div class="row">
          <div class="col">
            <span class="badge text-bg-primary">Primary</span>
            <span class="badge text-bg-secondary">Secondary</span>
            <span class="badge text-bg-success">Success</span>
            <span class="badge text-bg-danger">Danger</span>
            <span class="badge text-bg-warning">Warning</span>
            <span class="badge text-bg-info">Info</span>
            <span class="badge text-bg-light">Light</span>
            <span class="badge text-bg-dark">Dark</span>
          </div>
        </div>
        <h3 class="mt-5">Best Members</h3>
        <div>
          <a href="/member.html" class="d-block">Mr. Freeman</a><a href="/member.html" class="d-block">Mr. Freeman</a><a
            href="/member.html" class="d-block">Mr. Freeman</a><a href="/member.html" class="d-block">Mr. Freeman</a><a
            href="/member.html" class="d-block">Mr. Freeman</a>
        </div>
      </div>
  </main>

  <footer class="fixed-bottom p-3 bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
</body>

</html>
